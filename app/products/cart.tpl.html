<h1>Your Items</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th ng-click="pc.orderByModel()">
                <a href="">Model</a>
            </th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in pc.CartProducts">
            <!--<tr ng-repeat="product in pc.products|orderBy:pc.sort.model">-->
            <td ng-bind="product.index"></td>
            <td ng-bind="product.Model|limitTo:10"></td>
            <td ng-bind="product.Price|currency:'$.'"></td>
            <td ng-bind="product.Description|limitTo:20"></td>
            <td>
                <button class="btn btn-primary" ng-click="pc.selectProduct(product)">Add To cart</button>
            </td>
        </tr>
    </tbody>
</table>
